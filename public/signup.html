<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | BlueCollarClaw</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #13131c 0%, #0a0a0f 100%);
        }

        .auth-card {
            background: var(--bg-secondary);
            padding: 2.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-md);
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-family: inherit;
        }

        .form-input:focus {
            outline: 2px solid var(--brand-primary);
            border-color: transparent;
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-family: inherit;
        }

        .btn-submit {
            width: 100%;
            padding: 0.75rem;
            background: var(--brand-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
        }

        .btn-submit:hover {
            background: var(--brand-hover);
        }

        .text-link {
            color: var(--brand-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .text-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-title">
                <img src="images/logo.svg" alt="Logo" class="auth-logo">
                <br>
                Join BlueCollarClaw
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-input" required
                        placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" required
                        placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label" for="role">I am a...</label>
                    <select id="role" name="role" class="form-select" aria-label="Role selection">
                        <option value="homeowner">Homeowner (I need work done)</option>
                        <option value="provider">Contractor (I do the work)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" required minlength="6"
                        placeholder="Create a password">
                </div>
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>

            <div class="text-center mt-4 text-sm text-secondary">
                Already have an account? <a href="/login.html" class="text-link">Log in</a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    window.location.href = '/';
                } else {
                    const err = await res.json();
                    alert(err.message || 'Signup failed');
                }
            } catch (error) {
                console.error(error);
                alert('An error occurred');
            }
        });
    </script>
</body>

</html>
