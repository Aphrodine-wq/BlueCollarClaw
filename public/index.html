<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlueCollarClaw | AI-Powered Service Network</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="js/app.js" defer></script>
</head>

<body>
  <div class="app-container">
    <nav class="sidebar">
      <a href="index.html" class="brand">
        <img src="images/logo.svg" alt="BlueCollarClaw" class="brand-logo">
        BlueCollarClaw
      </a>

      <div class="nav-links">
        <a href="index.html" class="nav-item active">
          <i data-lucide="layout-dashboard" class="nav-icon"></i> Dashboard
        </a>
        <a href="contractors.html" class="nav-item">
          <i data-lucide="hammer" class="nav-icon"></i> Contractors
        </a>
        <a href="jobs.html" class="nav-item">
          <i data-lucide="calendar" class="nav-icon"></i> Job Requests
        </a>
        <a href="messages.html" class="nav-item">
          <i data-lucide="message-square" class="nav-icon"></i> Messages
        </a>
        <a href="settings.html" class="nav-item mt-auto">
          <i data-lucide="settings" class="nav-icon"></i> Settings
        </a>
      </div>

      <div class="nav-footer border-top pt-8">
        <a href="/auth/logout" class="nav-item">
          <i data-lucide="log-out" class="nav-icon"></i> Log Out
        </a>
        <div class="nav-integration">
          Integrated natively with OpenClaw for Efficiency
        </div>
      </div>
    </nav>

    <main class="main-content">
      <!-- Content rendered by app.js -->
      <div class="hero">
        <h1 class="animate-fade-in animation-delay-100">Connecting...</h1>
        <p class="animate-fade-in animation-delay-200">Establishing secure link to BlueCollarClaw Network</p>
      </div>
    </main>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
